{% extends 'car_dealer/base.html' %}
{% block content %}
<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Car Dealer Registration Form</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link btn btn-outline-success" href="{% url 'Car_dealer/login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-success" href="{% url 'home' %}">Home</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center"><b>Registration Form</b></h2>

            <form method="POST" action="{% url 'Car_dealer:registration' %}" class="mt-4">
              {% csrf_token %}
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="mobile">Contact</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>

              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
              </div>

              <button type="submit" class="btn btn-teal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
